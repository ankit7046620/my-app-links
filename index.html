 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My App Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      padding: 40px 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 40px;
      font-size: 2.5rem;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      padding: 20px 24px;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card a {
      text-decoration: none;
      color: #007bff;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .card a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .card {
        padding: 16px 20px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“± My App Portfolio</h1>
  <div class="container">
    <div class="card"><a href="https://play.google.com/store/apps/details?id=com.app.amalfijets" target="_blank">Amalfi</a></div>
    <div class="card"><a href="https://play.google.com/store/apps/details?id=com.differenz.dogidentifier&hl=en_IN" target="_blank">Dog Identifier</a></div>
    <div class="card"><a href="https://codecanyon.net/item/cartmax-woocommerce-flutter-ecommerce-application/42600166?s_rank=2" target="_blank">Cartmax</a></div>
    <div class="card"><a href="https://play.google.com/store/apps/details?id=com.gotoliquorstore.owner" target="_blank">Gotoliquorstore (Admin)</a></div>
    <div class="card"><a href="https://play.google.com/store/apps/details?id=com.gotoliquorstore" target="_blank">Gotoliquorstore (Public)</a></div>
    <div class="card"><a href="https://play.google.com/store/apps/details?id=com.kmsgst.app" target="_blank">KMSGST</a></div>
    <div class="card"><a href="https://play.google.com/store/apps/details?id=com.techgrains.swasgym&hl=en_IN" target="_blank">SwasGym</a></div>
    <div class="card"><a href="https://play.google.com/store/apps/details?id=com.housemax.com&hl=en_IN" target="_blank">HouseMax</a></div>
    <div class="card"><a href="https://apps.apple.com/kw/app/kve-app/id6444339093" target="_blank">KVE App (iOS)</a></div>
  </div>
</body>
</html>
